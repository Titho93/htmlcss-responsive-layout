<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Layout</title>
</head>
<body>

  <header>
    <div class="nav blue">
      <div class="container">
        <div class="logo violet">logo</div>
        <div class="menu violet">menu</div>
      </div>
    </div>
  </header>

  <main>
      <section id="application">
        <div class="container">
          <div class="card blue">1</div>
          <div class="card blue">1</div>
          <div class="card blue">1</div>
          <div class="card blue">1</div>
          <div class="card blue">1</div>
        </div>  
      </section>
      <section id="planning" class="violet">
        <div class="container">
          <div class="square red">
            <div class="image">image</div>
            <div class="bio">1</div>
          </div>
          <div class="card white">1</div>
        </div>
      </section>
      <section id="testimonials">
        <div class="container">
          <div class="bio red">1</div>
          <div class="card violet"></div>
          <div class="card violet"></div>
          <div class="card violet"></div>
        </div>
      </section>
      <section id="benefits" class="violet">
        <div class="container">
          <div class="bio red">1</div>
          <div class="card white">1</div>
          <div class="card white">1</div>
          <div class="card white">1</div>
          <div class="card white">1</div>
          <div class="card white">1</div>
          <div class="card white">1</div>
        </div>
      </section>
      <section id="about">
        <div class="container">
          <div class="bio red">1</div>
          <div class="card blue">1</div>
        </div>
      </section>
      <section id="start" class="violet">
        <div class="container">
          <div class="login white">1</div>
        </div>
      </section>
  </main>

  <footer></footer>

</body>
</html>
